language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - composer install

script:
  - mkdir -p build/logs
  - php ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - travis_retry php ./vendor/bin/coveralls

sudo: false
